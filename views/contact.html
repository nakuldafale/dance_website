<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/contactstyle.css">
    <title>Contact Us</title>

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/classes">Classes</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <form action="/contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100" required>

            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" placeholder="Tell us about your query or message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Dance With Us. All rights reserved.</p>
    </footer>
</body>

</html>
